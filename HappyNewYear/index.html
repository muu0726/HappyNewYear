<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        :root {
            --gold: #d4af37;
            --deep-red: #8e0000;
            --bright-red: #c0392b;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--white);
            font-family: "Yu Mincho", "MS PMincho", serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff 0%, #f3f3f3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* 水平線の装飾 */
        .decoration-line {
            width: 50px;
            height: 2px;
            background-color: var(--gold);
            margin: 20px 0;
            transform: scaleX(0);
            animation: expand 1.5s ease-out forwards 1.2s;
        }

        .main-message {
            font-size: clamp(2rem, 6vw, 4.5rem); /* レスポンシブな文字サイズ */
            font-weight: bold;
            color: var(--bright-red);
            letter-spacing: 0.15em;
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease-out forwards 0.5s;
            z-index: 10;
        }

        .sub-message {
            font-size: 1.5rem;
            color: #555;
            letter-spacing: 0.3em;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards 1.5s;
            z-index: 10;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            pointer-events: none;
        }

        /* アニメーション */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expand {
            to {
                transform: scaleX(1);
            }
        }

        /* 画面右上のアクセント（水引イメージ） */
        .mizuhiki {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 100px;
            height: 100px;
            border-top: 3px double var(--gold);
            border-right: 3px double var(--gold);
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- <div class="mizuhiki"></div>
     -->
    <h1 class="main-message">あけましておめでとう</h1>
    
    <!-- <div class="decoration-line"></div>-->
    
    <p class="sub-message"><a href="omikuji.html" class="omikuji-btn">運勢を占う</a></p>
    
    <canvas id="canvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class GoldLeaf {
        constructor() {
            this.init();
        }
        init() {
            this.x = Math.random() * canvas.width;
            this.y = -20;
            this.size = Math.random() * 8 + 3;
            this.speedX = Math.random() * 2 - 1;
            this.speedY = Math.random() * 1.5 + 0.5;
            this.rotation = Math.random() * 360;
            this.rSpeed = Math.random() * 2;
            this.color = Math.random() > 0.3 ? '#d4af37' : '#e67e22'; // 金色とオレンジがかった金
        }
        update() {
            this.y += this.speedY;
            this.x += this.speedX + Math.sin(this.y / 50);
            this.rotation += this.rSpeed;
            if (this.y > canvas.height) this.init();
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation * Math.PI / 180);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = 0.7;
            ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
            ctx.restore();
        }
    }

    for(let i=0; i<80; i++) particles.push(new GoldLeaf());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>

</html>
